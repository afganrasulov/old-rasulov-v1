<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Change countdown end date</title>
    </head>
    <body>

        <select name="select">
          <option value="00:10:00">10 min</option>
          <option value="00:05:00">05 min</option>
          <option value="00:01:00">01 min</option>
        </select>

        <time id="my-countdown" datetime="00:30:00">30 min</time>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="http://kemar.github.io/jquery.countdown/jquery.countdown.js"></script>
        <script>

        window.jQuery(function ($) {

            // Start a countdown.
            $('#my-countdown').countDown();

            function resetCountdown(endDate) {
              // Replace the old countdown with a new one but keep the same ID!
              $('#my-countdown').countDown('destroy').replaceWith('<time id="my-countdown"></time>');
              var newCountdown = $('#my-countdown');
              newCountdown.attr('datetime', endDate).countDown();
            }

            $('select').on('change', function () {
              var endDate = $(this).find('option:selected').val();
              resetCountdown(endDate);
            });

        });
        </script>

    </body>
</html>
